steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - function_cicd
      - --region=us-central1
      - --source=.
      - --trigger-http
      - --runtime=python37 
      - --allow-unauthenticated
      - --entry-point=devops

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - add-iam-policy-binding
      - function_cicd
      - --region=us-central1
      - --member=allUsers
      - --role=roles/cloudfunctions.invoker
options:
  logging: CLOUD_LOGGING_ONLY
